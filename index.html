<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section role="main"></section>
      <div class="container" >
      <img src="./images/illustration-hero.svg" alt="illustraion hero picture"/>
    <h1>Order Summary</h1>
    <p class= "p-content">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="pricing">
      <img src="./images/icon-music.svg" alt="icon music"/>
      <div class="price">
        <h2>Annual Plan</h2> 
        <p>$59.99/year</p> 
      </div>
      <a class="chg" href="#">Change</a>
    </div>
      <button class="checkout">Proceed to Payment</button> 
      <a href="#" class = "cancel-order">Cancel Order</a>
    </p>
  </div>
</section>

    <footer role="contentinfo">
      <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Venkatesh B</a>.
    </div>
  </footer>
 
  </body>
</html>
